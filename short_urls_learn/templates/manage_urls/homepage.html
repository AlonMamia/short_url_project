<!DOCTYPE html>
<html lang="en">
{% load bootstrap5 %}

<head>
    <meta charset="UTF-8">
    <title>homepage</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send">

    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if slug %}
        <p>{{ slug }}</p>
    {% endif %}

</body>
</html>
